<head>
    <script src="
			
            https://cdn.mojoauth.com/js/mojoauth.min.js"
		>
    </script>
</head>

<body>

    <div id="mojoauth-passwordless-form"></div>
    
    <script>
        
        // Enter you API Key
        config={
            language: "en",
            redirect_url: "mojoauth-demo.netlify.app/test",
            source: [ {type:'phone',feature:'otp'}, {type:'email',feature:'magiclink'}],
        }
        const mojoauth = new MojoAuth( "c955e698-ed0d-4ee1-81f0-b799213f3842", config);
        // Use signInWithEmailOTP() for authentication using Email OTP
        mojoauth.signIn().then( response => {
                // mojoauth.enableWebauthn(response.oauth.access_token).then(response=> console.log(response))
            //          mojoauth.enableWebauthn(response.oauth.access_token)
            alert( "Please check console to see profile data" );
		document.getElementById("token").innerText= response.oauth.access_token
            console.log( response )
        } );
        // mojoauth.enableWebauthn().then(response=>console.log(response))
    </script>
	<div style="width: 1000px; overflow: hidden; margin: 20px auto;" id='token'></div>
</body>

</html>
