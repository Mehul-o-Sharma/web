<!DOCTYPE html>
   <head>
      <script src='https://cdn.mojoauth.com/js/mojoauth.min.js'>
      </script>
   </head>
   <body>
      <div id="mojoauth-passwordless-form"> </div>
      <script>
         const mojoauth = new MojoAuth("71736bb0-8a9b-4f4d-8503-62355cfb030b")
         mojoauth.signInWithStateID().then(response => {
            console.log(response);
            document.getElementById('token').innerText=response.oauth.access_token
                                                       })
      </script>
      <div style="margin:100px auto; display:flex; justify-content:center">Token:</div>
      <div style="width: 1000px; overflow: hidden; margin: 0 auto;" id='token'></div>
   </body>
</html>
